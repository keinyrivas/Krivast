<h2>Mananus, Edo. Amazonas</h2>
<p> 
Vivi 3 anos cheios de experiências, aprendizagem e culturas. Manaus é a capital do estado Amazonas,<br>
encontrei tantos paisagens maravilhosos, compartilhe com o povo Manauense e descobre uma família neles, <br>
experimentei todas as comidas típicas daquela região.  <br>
Em fevereiro deste ano eu vim para o Rio de Janeiro porque meu objetivo era conhecer o Cristo Redentor e poder <br>
tirar férias após 4 longos anos de trabalho E muito amor, em seus corações.
